<!DOCTYPE html>
<html>
<head>
    <title>Welcome KARL VALCOURT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* White box with 10% opacity */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
        }
        h1 {
            color: #333; /* Change color of heading */
            text-transform: uppercase;
        }
        .highlight {
            background-color: white; /* White background */
            color: black; /* Black text */
            padding: 10px; /* Add padding */
            border-radius: 5px; /* Rounded corners */
            display: inline-block; /* Display as inline block to fit content */
            margin-bottom: 10px; /* Add some space below */
        }
        p {
            color: #666;
            margin-bottom: 20px; /* Add some space below each paragraph */
        }
        a {
            color: #00ff00; /* Change color of links to green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome <span class="highlight">KARL VALCOURT</span></h1>
        <p>This is a sample paragraph. Feel free to add more content here.</p>
        <p>You can also <a href="#">add links</a> to other pages or resources.</p>
        <p>About me: I am a recent DevOps graduate, and I am passionate about becoming the best in my field.</p>
        <p>Have fun experimenting with HTML!</p>
    </div>
</body>
</html>
